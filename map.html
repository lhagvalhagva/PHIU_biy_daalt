<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Map Search Example</title>
    <style>
      #map-container {
        position: relative;
        padding-top: 30px;
        height: 400px;
      }
      #map {
        width: 100%;
        height: 100%;
      }
      #search-container {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1;
        background-color: rgba(255, 255, 255, 0.7);
        padding: 10px;
        border-radius: 5px;
      }
      #search-input {
        width: 200px;
        padding: 5px;
        margin-right: 5px;
      }
      #search-button {
        padding: 5px 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #search-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <header id="header">
      <div class="logo">
        <a href="/search.html">
          <img src="./images/logo.svg" alt="Pharma Map Icon" />
          Pharma Map
        </a>
      </div>
      <div class="hamburger" id="toggle">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <nav class="nav-bar" id="navbar">
        <ul>
          <li>
            <a href="search.html">Search</a>
          </li>
          <li>
            <a href="product.html">Products</a>
          </li>

          <li>
            <a href="contact.html">Contact</a>
          </li>

          <li>
            <a href="map.html" class="navlogin active">Map</a>
          </li>
          <div class="login">
            <li>
              <a href="login.html">Login</a>
            </li>
          </div>
        </ul>
      </nav>
    </header>
    <div id="map-container">
      <div id="search-container">
        <input
          type="text"
          id="search-input"
          placeholder="Search for a place..."
        />
        <button onclick="search()">Search</button>
      </div>
      <iframe
        id="map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6614.246651553071!2d106.91510846785374!3d47.9210044704325!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5eefc8875b2e1d5d%3A0x6e4c8c9388d9338b!2sUlaanbaatar%2C%20Mongolia!5e0!3m2!1sen!2sus!4v1621811540522!5m2!1sen!2sus"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </div>

    <script>
      function search() {
        const searchTerm = document.getElementById("search-input").value;
        const mapUrl =
          "https://www.google.com/maps/search/?api=1&query=" +
          encodeURIComponent(searchTerm);
        document.getElementById("map").src = mapUrl;
      }
    </script>
  </body>
</html>
